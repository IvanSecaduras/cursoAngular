<div class="main-container container">

  <h1>Firechat</h1>

  <div class="col-md12 text-right">
    <button
      *ngIf="_cs.usuario.uid"
      (click)="_cs.logout()"
      type="button"
      class="btn btn-outline-danger">
      Salir
    </button>
  </div>

  <div class="chat-window">
    <app-chat></app-chat>
  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

</div>
