<div class="container main-container">

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input [(ngModel)]="buscar"
              type="text"
               name="buscar"
               class="form-control"
               (keyup.enter)="buscarPelicula()"
               placeholder="Buscar una película">
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="card-columns">

      <div class="card puntero" *ngFor="let pelicula of _ps.peliculas">
        <img class="card-img-top img-fluid" src="{{ pelicula|peliculaImagen }}" alt="Card image cap">
        <div class="card-block">
          <h5 class="card-title">{{ pelicula.title}}</h5>
          <p class="card-text text-justify">{{ pelicula.overview|slice:0:300 }}...</p>
          <button
            [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]"
            type="button"
            class="btn btn-outline-primary btn-block">
            Ver más</button>
        </div>
      </div>

    </div>
  </div>

</div>
