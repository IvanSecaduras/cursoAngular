<div class="container main-container">

  <h1>Canal de YouTube</h1>
  <hr/>

  <div class="card-columns" *ngIf="videos.length > 0">

    <div class="card animated fadeIn fast" *ngFor="let video of videos">
      <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" alt="Card image cap">
      <div class="card-block">
        <h5 class="card-title">{{ video.title }}</h5>
        <button
          type="button"
          class="btn btn-outline-primary btn-block"
          (click)="verVideo(video)">
          Ver vídeo
        </button>
      </div>
    </div>

  </div>

  <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarVideos()">
    Cargar más vídeos
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="myModal" tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    data-backdrop="static"
    data-keyboard="false"
    aria-hidden="true">
    <div class="modal-dialog" role="document">

      <div class="modal-content" *ngIf="videoSel">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
        </div>

        <div class="modal-body">
          <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>

      </div>

    </div>
  </div>

</div>
